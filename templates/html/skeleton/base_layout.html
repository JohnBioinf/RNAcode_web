<!doctype html>
<html lang="en" style="min-height: 100%">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<title>RNAcode Web</title>
		<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico')}}" />
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
		{%- if reload_delay %}
		<script>
			function sleep(ms) {
			    return new Promise(resolve => setTimeout(resolve, ms));
			}
			async function reload() {
					await sleep({{ reload_delay }} * 1000);
					window.location.href = window.location.href;
			}
			reload();
		</script>
		{%- endif %}
		<style>
		@media (max-width: 480px) {
			.flow-block{
				max-height: 80vw
			}
		}
		@media (min-width: 481px) and (max-width: 800px) {
			.flow-block{
				max-height: 70vw
			}
		}
		@media (min-width: 801px) and (max-width: 1280px) {
			.flow-block{
				max-height: 50vw
			}
		}
		@media (min-width: 1281px) {
			.flow-block{
				max-height: 30vw
			}
		}
		</style>
	</head>
	<body class="d-flex flex-column min-vh-100 bg-light">
	<div class="container-fluid">
		<!-- Topbar -->
		<div class="row bg-dark mb-2">
{% include "html/skeleton/topbar.html" %}
		</div>
		<!-- End Topbar -->

		<!-- Content -->
		<div class="row justify-content-center p-1">
			<div class="col-md-11 col-lg-10 col-xl-9 bg-white border border-dark rounded px-5 py-2">
{% block content %}
{% endblock %}
			</div>
		</div>
		<!-- End Content -->

		<!-- Footer -->
		<div class="row justify-content-center mt-5">
			<div class="col-sm-11 col-md-11">
{% include "html/skeleton/footer.html" %}
			</div>
		</div>
		<!-- End Footer -->
	</div>
	<div class="justify-content-end align-items-end mt-auto">
		<div class="col text-end pt-5 p-2">
			<small class="text-muted">Logo designed by <a href="https://www.instagram.com/less.than.hero/" title="Less Than A Hero">Less Than A Hero</a>
			</small>
			<br>
			<small class="text-muted">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a>,
				<a href="https://www.flaticon.com/authors/google" title="Google">Google</a>
				from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
			</small>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
